trigger: none

pool:
  name: Default
  demands:
    - Agent.OS -equals Windows_NT

workspace:
  clean: all

variables:
  TF_VERSION: '1.6.6'

steps:
- checkout: self
  clean: true

- task: TerraformInstaller@1
  inputs:
    terraformVersion: $(TF_VERSION)

- task: AzureCLI@2
  displayName: Terraform Bootstrap
  inputs:
    azureSubscription: "ALZ_SC_01"
    scriptType: pscore
    scriptLocation: inlineScript
    inlineScript: |
  $ErrorActionPreference = "Stop"

  Write-Host "===== REPO ROOT ====="
  Write-Host "PWD: $(Get-Location)"
  Get-ChildItem -Force | Select-Object Name

  Write-Host "===== GIT COMMIT (agent checkout) ====="
  git --version
  git rev-parse HEAD
  git log -1 --oneline

  if (!(Test-Path "0-bootstrap")) { throw "0-bootstrap folder not found. Checkout failed." }

  Set-Location "0-bootstrap"

  Write-Host "===== 0-bootstrap CONTENTS ====="
  Get-ChildItem -Force | Select-Object Name

  Write-Host "===== main.tf (agent) ====="
  Get-Content ".\main.tf"

  Write-Host "===== backend.tf (agent) ====="
  Get-Content ".\backend.tf"

  if (Test-Path ".terraform") { Remove-Item ".terraform" -Recurse -Force }
  if (Test-Path ".terraform.lock.hcl") { Remove-Item ".terraform.lock.hcl" -Force }

  terraform -version

  Write-Host "===== terraform init output ====="
  terraform init -input=false -reconfigure -upgrade -no-color

  Write-Host "===== terraform validate ====="
  terraform validate -no-color

  Write-Host "===== terraform apply ====="
  terraform apply -auto-approve -input=false -no-color

