trigger: none

pool:
  name: Default
  demands:
    - Agent.OS -equals Windows_NT

variables:
  TF_VERSION: '1.6.6'

steps:
- checkout: self
  clean: true

- task: TerraformInstaller@1
  inputs:
    terraformVersion: $(TF_VERSION)

# INIT (must authenticate to Azure so backend can be accessed)
- task: TerraformCLI@0
  displayName: Terraform Init (Bootstrap)
  inputs:
    command: init
    workingDirectory: 0-bootstrap
    environmentServiceNameAzureRM: ALZ_SC_01
    allowTelemetryCollection: false
    # Add these args to avoid “backend changed” issues on self-hosted agents
    args: -reconfigure -upgrade

- task: TerraformCLI@0
  displayName: Terraform Validate (Bootstrap)
  inputs:
    command: validate
    workingDirectory: 0-bootstrap
    allowTelemetryCollection: false

- task: TerraformCLI@0
  displayName: Terraform Plan (Bootstrap)
  inputs:
    command: plan
    workingDirectory: 0-bootstrap
    environmentServiceNameAzureRM: ALZ_SC_01
    allowTelemetryCollection: false
    args: -out=tfplan

- task: TerraformCLI@0
  displayName: Terraform Apply (Bootstrap)
  inputs:
    command: apply
    workingDirectory: 0-bootstrap
    environmentServiceNameAzureRM: ALZ_SC_01
    allowTelemetryCollection: false
    args: -auto-approve tfplan
