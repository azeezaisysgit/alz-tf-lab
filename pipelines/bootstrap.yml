trigger: none

pool:
  name: Default
  demands:
    - Agent.OS -equals Windows_NT

variables:
  TF_VERSION: '1.6.6'

steps:
- checkout: self
  clean: true

- task: TerraformInstaller@1
  inputs:
    terraformVersion: $(TF_VERSION)

# -----------------------
# Terraform INIT
# -----------------------
- task: TerraformCLI@1
  displayName: Terraform Init (Bootstrap)
  inputs:
    command: init
    workingDirectory: 0-bootstrap
    backendType: azurerm
    backendServiceArm: ALZ_SC_01
    backendAzureRmResourceGroupName: terraform-storage-rg
    backendAzureRmStorageAccountName: terraformstate277
    backendAzureRmContainerName: tfstatefiles
    backendAzureRmKey: alz/0-bootstrap.tfstate
    allowTelemetryCollection: false

# -----------------------
# Terraform VALIDATE
# -----------------------
- task: TerraformCLI@1
  displayName: Terraform Validate (Bootstrap)
  inputs:
    command: validate
    workingDirectory: 0-bootstrap
    allowTelemetryCollection: false

# -----------------------
# Terraform APPLY
# -----------------------
- task: TerraformCLI@1
  displayName: Terraform Apply (Bootstrap)
  inputs:
    command: apply
    workingDirectory: 0-bootstrap
    environmentServiceNameAzureRM: ALZ_SC_01
    allowTelemetryCollection: false
    args: -auto-approve
