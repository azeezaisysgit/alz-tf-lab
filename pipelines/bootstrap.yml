trigger: none

pool:
  name: Default
  demands:
    - Agent.OS -equals Windows_NT

workspace:
  clean: all

variables:
  TF_VERSION: '1.6.6'

steps:
- checkout: self
  clean: true

- task: TerraformInstaller@1
  inputs:
    terraformVersion: $(TF_VERSION)

- task: AzureCLI@2
  displayName: "Terraform Bootstrap (State + Providers)"
  inputs:
    azureSubscription: "ALZ_SC_01"
    scriptType: pscore
    scriptLocation: inlineScript
    inlineScript: |
      $ErrorActionPreference = "Stop"

      Write-Host "Agent: $env:AGENT_NAME"
      Write-Host "WorkingDir: $(Get-Location)"
      Write-Host "Repo root:"
      Get-ChildItem -Force

      if (!(Test-Path "0-bootstrap")) { throw "0-bootstrap folder not found. Checkout failed." }

Set-Location "0-bootstrap"

# Clean old cached metadata (important on self-hosted agents)
if (Test-Path ".terraform") { Remove-Item ".terraform" -Recurse -Force }
if (Test-Path ".terraform.lock.hcl") { Remove-Item ".terraform.lock.hcl" -Force }

# 1) INIT FIRST (backend + providers)
terraform init -input=false -reconfigure -upgrade

# 2) Then validate
terraform validate

# 3) Then apply (or plan then apply)
terraform apply -auto-approve -input=false

